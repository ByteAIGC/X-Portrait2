          <h2 class="title is-3">Appearance and Motion Disentanglement</h2>
          <div class="content has-text-justified">
            <p>
              We ensure strong disentanglement of appearance and
              motion in training our expression encoder such that
              the encoder only pay attention to the
              expression-related information in the driving
              video. Our model can achieve strong cross-style and
              cross-domain expression transfer, covering both
              realistic portraits and cartoon images. This makes our
              model highly adaptive to a wide range of use cases
              including real-world storytelling, character
              animation, virtual agents and visual effects.
            </p>
          </div>
